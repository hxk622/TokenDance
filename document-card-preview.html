<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档预览卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .document-card {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 50%, #6b21a8 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        /* 装饰性背景网格 */
        .document-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        /* 装饰性几何线条 */
        .document-card::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .card-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
           .card-subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        /* 装饰性光晕效果 */
        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .glow-1 {
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .document-card {
                padding: 40px 30px;
            }

            .card-title {
                font-size: 32px;
                margin-bottom: 16px;
            }

            .card-subtitle {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .card-title {
                font-size: 24px;
            }

            .card-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="document-card">
        <!-- 装饰性光晕 -->
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>

        <!-- 卡片内容 -->
        <div class="card-content">
            <h1 class="card-title">Agent Memory 最佳实践研究报告</h1>
            <p class="card-subtitle">从架构选型到工程落地的系统性指南</p>
        </div>
    </div>
</body>
</html>
