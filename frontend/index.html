<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenDance - Universal AI Agent Platform</title>
    <meta name="description" content="The Next-Generation AI Agent Platform - Human-AI Symbiosis OS">
    <meta name="theme-color" content="#6366F1">
    <!-- Fonts: Satoshi for headings, Plus Jakarta Sans for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      console.log('[index.html] Inline script executed - HTML loaded successfully');
      console.log('[index.html] Document readyState:', document.readyState);
      window.onerror = function(msg, url, line, col, error) {
        console.error('[index.html] Global error caught:', msg, 'at', url, ':', line, ':', col);
        console.error('[index.html] Error object:', error);
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        console.error('[index.html] Unhandled promise rejection:', event.reason);
      });
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
