<!-- TokenDance Logo - 流动的 Token 舞蹈 -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="95" fill="#1A1A1E" opacity="0.95"/>

  <!-- 主体 - 流动的 T 和 D -->
  <!-- T 的竖线 -->
  <path d="M 80 60 Q 85 80 80 100 Q 75 120 80 140"
        stroke="url(#primaryGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- T 的横线 -->
  <path d="M 60 65 Q 80 60 100 65"
        stroke="url(#primaryGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- D 的弧线 -->
  <path d="M 110 70 Q 140 85 140 100 Q 140 115 110 130"
        stroke="url(#accentGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- D 的竖线 -->
  <path d="M 110 70 L 110 130"
        stroke="url(#accentGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- 流动的粒子 - Token 象征 -->
  <circle cx="70" cy="80" r="3" fill="#06B6D4" opacity="0.8">
    <animate attributeName="cy" values="80;120;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="90" cy="90" r="2.5" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="cy" values="90;110;90" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="120" cy="85" r="3" fill="#6366F1" opacity="0.8">
    <animate attributeName="cy" values="85;115;85" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <circle cx="130" cy="100" r="2" fill="#06B6D4" opacity="0.6">
    <animate attributeName="cx" values="130;125;130" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 底部文字 -->
  <text x="100" y="170"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="600"
        fill="url(#primaryGradient)"
        text-anchor="middle">
    TokenDance
  </text>
</svg>
