<!-- TokenDance Favicon - 简化版 -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="#1A1A1E"/>

  <!-- 简化的 TD 字母 -->
  <!-- T -->
  <path d="M 10 8 L 10 20" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 7 8 L 13 8" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- D -->
  <path d="M 18 10 L 18 22" stroke="#06B6D4" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 18 10 Q 25 13 25 16 Q 25 19 18 22" stroke="#06B6D4" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- 装饰点 -->
  <circle cx="12" cy="14" r="1" fill="#06B6D4" opacity="0.8"/>
  <circle cx="22" cy="16" r="1" fill="#8B5CF6" opacity="0.8"/>
</svg>
